name: Build GCC DocSet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Mirror GCC HTML docs
      run: |
        version=12.2.0
        wget -r -np -nH \
          --cut-dirs=2 \
          -R "index.html*" \
          -P gcc-${version}/html \
          https://gcc.gnu.org/onlinedocs/gcc-${version}/

    - name: Install deps
      run: npm ci

    - name: Generate DocSet
      run: npm run build:docset

    - name: Zip DocSet
      run: |
        cd output
        zip -r "GCC-${version}.docset.zip" "GCC ${version}.docset"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gcc-docset-${{ github.ref_name }}
        path: output/GCC-*.docset.zip
 
